{% extends 'core/base.html' %}
{% block tittle_section %}Iniciar sesión{% endblock %}
        <div class="card auth-card">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
{% block content %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    <small>Por favor, corrige los errores debajo.</small>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="small">¿No tienes cuenta? <a href="{% url 'admin:index' %}">Contactar administrador</a></p>
            </div>
        </div>
    </div>
{% endblock %}
